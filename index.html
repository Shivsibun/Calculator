<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="img2.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".but").click(function(){
                $(".calculator").fadeIn(4000);
                $(".but").hide();
            });
            $(".shw").click(function(){
                $(".calculator").fadeOut(1);
                $(".but").show("slow");
            });
        });

    </script>
</head>
<body>
    <button class="but">Clict to start calculating</button>
   <div class="calculator">
        <input type="text"placeholder="0"id="inputBox"readonly>
        <div>
            <button class="dac">AC</button>
            <button class="dac">DEL</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
        </div>
        <div>
            <button class="shw">STOP</button>
            <button>0</button>
            <button>.</button>
            <button class="equalbtn">=</button>
        </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
