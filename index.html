<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="img2.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        confirm("Are you humanðŸ˜‚ðŸ¤£?(ok/cancel)");
        $(document).ready(function(){
            $(".but").click(function(){
                $(".container").fadeIn(4000);
                $(".but").hide();
            });
            $(".shw").click(function(){
                $(".container").fadeOut(1);
                $(".but").show("slow");
            });
        })
    </script>
</head>
<body>
    <button class="but">CLICK TO START CALCULATING</button>
   <div class="container">
    <input type="text" class="display">
        <div>
            <button class="dac ab">AC</button>
            <button class="dac ab">DEL</button>
            <button class="operator ab">%</button>
            <button class="operator ab">/</button>
        </div>
        <div>
            <button class="ab">7</button>
            <button class="ab">8</button>
            <button class="ab">9</button>
            <button class="operator ab">*</button>
        </div>
        <div>
            <button class="ab">4</button>
            <button class="ab">5</button>
            <button class="ab">6</button>
            <button class="operator ab">-</button>
        </div>
        <div>
            <button class="ab">1</button>
            <button class="ab">2</button>
            <button class="ab">3</button>
            <button class="operator ab">+</button>
        </div>
        <div>
            <button class="shw ab">STOP</button>
            <button class="ab">0</button>
            <button class="ab">.</button>
            <button class="dac ab">=</button>
        </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
